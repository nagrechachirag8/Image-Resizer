<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="main">
        <div class="top">
            <div>
                <form id="upload-form">
                    <input type="file" class="form-control-file" id="image-input" accept="image/*">
                </form>
            </div>
            <div class="size-section">
                <input type="text" placeholder="Width" id="selected-width"/>
                <input type="text" placeholder="Height" id="selected-height"/>
            </div>
        </div>
        <div id="image-container">
            <img id="uploaded-image" src="#" alt="Uploaded Image"/>
        </div>
        <canvas id="canvas"></canvas>
        <div class="bottom">
            <button class="btn btn-danger" id="remove-button">Remove</button>
            <button class="btn btn-success" id="resize-button">Resize</button>
            <button class="btn btn-success" id="download-button">Download</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
